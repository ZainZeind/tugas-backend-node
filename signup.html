<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UI Implementation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Main Card -->
        <div class="card">
            <div class="card-header">
                <h1>Create Account</h1>
                <p>Join us! Please enter your details.</p>
            </div>

            <form class="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <!-- Note: Password is not in the DB schema for this simple example, but UI usually has it. 
                     We will include it in UI but not send it to backend for now, or just omit it to match DB.
                     Let's omit it to avoid confusion since we can't save it. -->

                <button type="submit" class="btn-primary">Sign Up</button>
            </form>

            <div class="card-footer">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
